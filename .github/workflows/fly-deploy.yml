name: Fly Deploy
on:
  push:
    branches: [main, qa, "feature/*"]
jobs:
  deploy:
    name: Deploy app
    runs-on: ubuntu-latest
    concurrency:
      group: deploy
      cancel-in-progress: false
    env:
      FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}
    steps:
      - uses: actions/checkout@v4
      - uses: superfly/flyctl-actions/setup-flyctl@v1
      - name: Set deploy target
        id: target
        run: |
          case "${{ github.ref }}" in
            refs/heads/main)           echo "app=hunt-bot-v1-prod" >> $GITHUB_OUTPUT ;;
            refs/heads/qa)             echo "app=hunt-bot-v1-qa" >> $GITHUB_OUTPUT ;;
            refs/heads/feature/*)     echo "app=hunt-bot-v1-dev" >> $GITHUB_OUTPUT ;;
            *) echo "No deploy target for ${{ github.ref }}" && exit 1 ;;
          esac
      - name: Ensure app exists
        run: flyctl apps create ${{ steps.target.outputs.app }} --yes 2>/dev/null || true
      - run: flyctl deploy --remote-only --app ${{ steps.target.outputs.app }}
